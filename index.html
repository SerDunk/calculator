<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calBody">
        <div class="calDisplay"></div>
        <div class="calNumPad">
            <div class="line">
                <div class="digit number">7</div>
                <div class="digit number">4</div>
                <div class="digit number">1</div>
                <div class="digit operator">%</div>
            </div>
            
            <div class="line">
                <div class="digit number">8</div>
                <div class="digit number">5</div>
                <div class="digit number">2</div>
                <div class="digit number">0</div>
            </div>

            <div class="line">
                <div class="digit number">9</div>
                <div class="digit number">6</div>
                <div class="digit number">3</div>
                <div class="digit operator">x</div>
            </div>

            <div class="line">
                <div class="digit clear">C</div>
                <div class="digit operator">-</div>
                <div class="digit operator">+</div>
                <div class="digit equal">=</div>
            </div>


        </div>
    </div>
    <footer><a href="https://github.com/SerDunk">Copyright Â© SerDunk</a></footer>
</body>
</html>
