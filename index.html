<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calBody">
        <div class="calDisplay"></div>
        <div class="calNumPad">
            <div class="line">
                <button class="digit number 7">7</button>
                <button class="digit number 4">4</button>
                <button class="digit number 1">1</button>
                <button class="digit operator">/</button>
            </div>
            
            <div class="line">
                <button class="digit number 8">8</button>
                <button class="digit number 5">5</button>
                <button class="digit number 2">2</button>
                <button class="digit number 0">0</button>
            </div>

            <div class="line">
                <button class="digit number 9">9</button>
                <button class="digit number 6">6</button>
                <button class="digit number 3">3</button>
                <button class="digit operator">x</button>
            </div>

            <div class="line">
                <button class="digit clear">C</button>
                <button class="digit operator">-</button>
                <button class="digit operator">+</button>
                <button class="digit equal">=</button>
            </div>


        </div>
    </div>
    <footer><a href="https://github.com/SerDunk">Copyright Â© SerDunk</a></footer>
</body>
</html>
