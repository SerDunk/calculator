<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/index.js" defer></script>
</head>
<body>
    <div class="calBody">
        <div class="calDisplay"></div>
        <div class="calNumPad">
            <div class="line">
                <div class="digit 7">7</div>
                <div class="digit 4">4</div>
                <div class="digit 1">1</div>
                <div class="digit divide">%</div>
            </div>
            
            <div class="line">
                <div class="digit 4">8</div>
                <div class="digit 5">5</div>
                <div class="digit 2">2</div>
                <div class="digit 0">0</div>
            </div>

            <div class="line">
                <div class="digit 9">9</div>
                <div class="digit 6">6</div>
                <div class="digit 3">3</div>
                <div class="digit X">X</div>
            </div>

            <div class="line">
                <div class="digit clear">C</div>
                <div class="digit sub">-</div>
                <div class="digit add">+</div>
                <div class="digit equal">=</div>
            </div>


        </div>
    </div>
    <footer><a href="https://github.com/SerDunk"></a></footer>
</html>
